  - layout_properties: {grid_position: 'VMCZBG,NOQGNV KMHBBY,DPMPSN'}
    name: label_19
    properties:
      text: |-
        Adequate hydration is a key element in sports performance. Most athletes benefit from developing a personal hydration plan. A general rule for training is to consume a minimum:

        - Two cups of fluid prior to training
        - Four to six ounces of fluid every 15 minutes of exercise

        Your post event/training hydration needs are impacted by your overall pre- to post-fluid losses. To properly assess, weigh yourself immediately prior to and after a workout. For every pound of weight lost, replace with 16 ounces of fluid. Best hydration choices include water, low-fat milk or 100% juice. Sports beverages are best reserved for competition, where quick hydration and electrolyte replacement are necessary.
    type: Label
  - layout_properties: {grid_position: 'VMCZBG,NOQGNV UJBGHB,ZUSTMP'}
    name: spacer_7
    properties: {height: 39.199981689453125}
    type: Spacer
  - layout_properties: {grid_position: 'VMCZBG,NOQGNV BMFEKS,YIJNKE'}
    name: label_20
    properties: {bold: true, role: title, text: Game Day nutrition}
    type: Label
  - layout_properties: {grid_position: 'VMCZBG,NOQGNV CYPNII,UBCENT'}
    name: label_21
    properties:
      text: |-
        There are a few golden rules when it comes to eating on game day:

        - Remember, proper nutrition for the "big tournament/race/meet" does not happen on the day of the event alone. It happens the days, weeks and months leading up to the competition

        - Never experiment with a new dietary/supplement protocol on game day. First, try it out prior to a practice/training session to make sure you tolerate it well.

        - As you get closer to the game/competition, make your meals smaller. Additionally, you may want to limit dairy, fat and fibrous carbohydrate sources during the last 60 to 90 minutes pre-event/practice, as these can cause GI issues.
    type: Label
