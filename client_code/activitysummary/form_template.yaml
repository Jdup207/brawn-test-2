components:
- components:
  - components:
    - name: repeating_panel_1
      properties: {item_template: activitysummary.RowTemplate1}
      type: RepeatingPanel
    - name: spacer_1
      properties: {height: 32}
      type: Spacer
    - name: spacer_2
      properties: {height: 32}
      type: Spacer
    layout_properties: {grid_position: 'VIOSCE,MIUZQK'}
    name: data_grid_1
    properties:
      columns:
      - {data_key: activity_name, id: JKSDUP, title: 'Activity Name:'}
      - {data_key: activity_location, id: VJQQOR, title: 'Activity Location:'}
      - {data_key: activity_time, expand: false, id: OJLQEN, title: 'Activity Time:'}
      - {data_key: activity_skills, id: VHJIXL, title: 'Activity Skills:'}
      role: tonal-data-grid
    type: DataGrid
  - components:
    - event_bindings: {click: log_activity_click}
      layout_properties: {grid_position: 'DECJHW,ZCFKML'}
      name: log_activity
      properties: {align: left, role: filled-button, text: Log Activity}
      type: Button
    - event_bindings: {click: back_button_click}
      layout_properties: {grid_position: 'DECJHW,VTMHCV'}
      name: back_button
      properties: {align: right, bold: false, icon: 'fa:arrow-left', icon_align: right, role: filled-button, text: ''}
      type: Button
    layout_properties: {grid_position: 'EADDVV,TGKUTZ'}
    name: outlined_card_1
    properties: {role: tonal-card}
    type: ColumnPanel
  layout_properties: {slot: default}
  name: content_panel
  properties: {}
  type: ColumnPanel
- layout_properties: {slot: nav-right}
  name: navbar_links
  properties: {}
  type: FlowPanel
container:
  properties: {html: '@theme:standard-page.html'}
  type: HtmlTemplate
is_package: true
