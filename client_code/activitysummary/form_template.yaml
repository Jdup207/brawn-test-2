is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: data_grid_1
    properties:
      columns:
      - {id: JKSDUP, title: 'Activity Name:', data_key: activity_name}
      - {id: VJQQOR, title: 'Activity Location:', data_key: activity_location}
      - {id: OJLQEN, title: 'Activity Time:', data_key: activity_time, expand: false}
      - {id: VHJIXL, data_key: activity_skills, title: 'Activity Skills:'}
      role: tonal-data-grid
    type: DataGrid
    components:
    - name: repeating_panel_1
      properties: {item_template: activitysummary.RowTemplate1}
      type: RepeatingPanel
    - name: spacer_1
      properties: {height: 32}
      type: Spacer
    - name: spacer_2
      properties: {height: 32}
      type: Spacer
    layout_properties: {grid_position: 'VIOSCE,MIUZQK'}
  - name: outlined_card_1
    properties: {role: tonal-card}
    type: ColumnPanel
    layout_properties: {grid_position: 'EADDVV,TGKUTZ'}
    components:
    - name: log_activity
      properties: {text: Log Activity, role: filled-button, align: left}
      type: Button
      event_bindings: {click: log_activity_click}
      layout_properties: {grid_position: 'DECJHW,ZCFKML'}
    - name: back_button
      properties: {text: '', icon: 'fa:arrow-left', role: filled-button, align: right, icon_align: right, bold: false}
      type: Button
      layout_properties: {grid_position: 'DECJHW,VTMHCV'}
      event_bindings: {click: back_button_click}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
